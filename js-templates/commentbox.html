<template id="commentbox">
    <form id="{form_id}" method="post" action="{action}">
        <input type="hidden" name="dn" value="{dn}" />
        <input type="hidden" name="returnto" value="{returnto}" />
        <div class="modal fade" id="{modal_id}" tabindex="-1" aria-labelledby="CommentModalMethodHashedDN" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="CommentModal">{modal_title}</h1>
                    </div>
                    <div class="modal-body">
                        <textarea class="form-control" name="comment" id="{textarea_id}" rows="3" placeholder="{textarea_placeholder}" {textarea_required}></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            <i class="fa fa-fw fa-window-close-o"></i> {message_close}
                        </button>
                        <button type="submit" class="btn btn-success">
                            <i class="fa fa-fw fa-check-square-o"></i> {message_submit}
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</template>
